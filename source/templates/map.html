<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-ekqB5OXmlv7rMP6Nk3tx8R5utalvETg&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script>
      function initMap() {
        var coordinates = { lat: {{ lattitude }}, lng: {{ longtitude }} }
        
        var map = new google.maps.Map(document.getElementById("map"), {
          center: coordinates,
          zoom: 18
        });

        var marker = new google.maps.Marker({
          position: coordinates,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
