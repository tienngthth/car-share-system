<!doctype html>
<title>{% block title %}{% endblock %}CloudCar -- Book your dream ride</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a style="padding:0px;" href="{{ url_for('index') }}"><img style="width:80px;padding: 5px 0px 0px 0px;" src="/static/cloudcar_logo.png"></a></h1>
  <ul>
    {% if g.user %}
      <li><span>Welcome, {{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
