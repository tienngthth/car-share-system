{% extends 'base.html' %}

{% block header %}

 
{% endblock %}



{% block content %}

<div class="formwrapper">
  <h2 class="title">Car Details</h2>

  <div style="display:block; width:100%; clear:both; float:none;height:30px;">
  <div style="width:300px; float:left;"><strong>Car Type:</strong></div>
  <div style="width:300px; float:left;">Make: {{ car.make }}</div>
  <div style="width:300px; float:left;">Body: {{ car.body }}</div>
</div>
<hr>
  <div style="display:block; width:100%; clear:both; float:none;height:30px;">
  <div style="width:300px; float:left;"><strong>Car Details:</strong></div>
  <div style="width:300px; float:left;">Colour: {{ car.colour }}</div>
  <div style="width:300px; float:left;">Number of Seats: {{ car.seats }}</div>
</div>

<hr>
<iframe src="https://maps.google.com/maps?q={{ car.location }}&z=15&output=embed" width="1160" height="800" frameborder="0" style="border:0"></iframe>

</div>

    
     
{% endblock %}
